<div
  class="modal fade fade-in"
  tabindex="-1"
  [ngClass]="{ 'show d-block': FinishModal }"
  style="background-color: rgba(0, 0, 0, 0.4);"
  *ngIf="FinishModal"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">

      <!-- Header -->
      <div class="modal-header bg-light">
        <h3 class="modal-title d-flex align-items-center gap-2">
          <i class="bi bi-pencil-square text-primary"></i>
          Finished Video
        </h3>
        <button type="button" class="btn-close" (click)="closeFinishedModal()"></button>
      </div>

      <!-- Body (Form) (ngSubmit)="submitEditForm()" #editForm="ngForm"   -->
      <form >
        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Course Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              value="Testing"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              rows="3"
              required
            > Testing </textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Video Link</label>
            <input
              type="text"
              class="form-control"
              name="videoLink"
              value="Testing"
            />
          </div>

        </div>

        <!-- Footer (click)="closeEditSuccessModal()" [disabled]="!editForm.valid" -->
        <div class="modal-footer justify-content-between px-3">
          <button type="button" class="btn btn-outline-secondary" (click)="closeFinishedModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-success" >
            Done
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

    
    
    
    
    <h1>View Course</h1>
    <div class="dashboard-form" *ngIf="courses">
        <div class="video_frame ">
            <iframe width="100%" height="500px"
                [src]="safeVideoUrl"
                title="Course Video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="container">
        <h2>Course Information</h2>
        <div class="card" *ngIf="courses">
            <div class="card-header">
                {{ courses.title}}
            </div>
            <div class="card-body">
                <p name="description" id="description" class="form-control" style="min-height: auto;">
                    {{ courses.description}}
                </p>
                &nbsp;&nbsp;
                <button class="btn btn-success" (click)="openFinishedModal()">
                    <i class="bi bi-check-circle"></i>
                    Finished
                </button>
            </div> 
            <hr>
            <!-- <div class="card-body">
                hello
            </div>
            <div class="card-footer">
                Footer
            </div> -->
        </div>
    </div>
