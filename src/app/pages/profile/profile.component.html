<div class="container mt-5">
  <div class="card border-0 rounded-4 shadow p-4 bg-white">
    <div class="row g-4 align-items-center">
      <!-- Profile Image -->
      <div class="col-md-3 text-center">
        <img src="profilephoto.jpg"
            alt="Employee Photo"
            class="rounded-circle shadow-sm img-fluid"
            style="max-width: 120px; height: auto;">
        <h5 class="mt-3 fw-bold text-dark">User Name</h5>
        <p class="text-muted mb-0 small">Position: Supervisor</p>
        <p class="text-muted mb-0 small">Department: IT & Process</p>
      </div>

      <!-- Employee Info -->
      <div class="col-md-9">
        <h4 class="mb-4 text-primary d-flex align-items-center">
          <i class="bi bi-person-lines-fill me-2"></i> User Details
        </h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label text-muted small">User ID</label>
            <div class="form-control bg-light border-0 shadow-sm">U12345</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label text-muted small">Employee ID</label>
            <div class="form-control bg-light border-0 shadow-sm">EMP-09876</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label text-muted small">Email</label>
            <div class="form-control bg-light border-0 shadow-sm">john.doeexample.com</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label text-muted small">Phone</label>
            <div class="form-control bg-light border-0 shadow-sm">+1 234 567 890</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label text-muted small">Join Date</label>
            <div class="form-control bg-light border-0 shadow-sm">Jan 10, 2024</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label text-muted small">Role</label>
            <div class="form-control bg-light border-0 shadow-sm">Admin</div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-4 d-flex flex-wrap gap-2">
          <button class="btn btn-primary px-4">
            <i class="bi bi-pencil-square me-1"></i> Edit
          </button>
          <button class="btn btn-outline-danger px-4">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
