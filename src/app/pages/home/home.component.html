
      
<div class="container-fluid py-4 bg-light text-dark">
  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3 gap-2">
    <h4 class="mb-0">ðŸŽ¥ Video Library</h4>
    <div class="d-flex flex-wrap gap-2">
      <input type="text" class="form-control form-control-sm" placeholder="Search videos..." [(ngModel)]="searchTerm" />
      <select class="form-select form-select-sm" [(ngModel)]="selectedCategory">
        <option value="All">All Categories</option>
        <option value="IT">IT</option>
        <option value="CS">CS</option>
        <option value="BD">BD</option>
        <option value="F & A">F & A</option>
        <option value="Admin & HR">Admin & HR</option>
        <option value="QEHS">QEHS</option>
        <option value="ICD">ICD</option>
        <option value="M & E">M & E</option>
        <option value="CCA">CCA</option>
        <option value="M & R">M & R</option>
        <option value="Warehouse">Warehouse</option>
        <option value="Yard & Rail">Yard & Rail</option>
        <option value="Truck">Truck</option>
      </select>
    </div>
  </div>

  <!-- Video Grid -->
  <div class="row gy-4 gx-4">
    <div class="col-md-6 col-lg-4" *ngFor="let course of courses; let i = index,let video of filteredVideos">
      <div class="card h-100 rounded-4 overflow-hidden shadow-sm border-light"
          style="cursor: pointer;"
          (click)="openModal(course)">
        <div class="ratio ratio-16x9">
          <iframe
            width="100%" height="500px"
            [src]="safeVideoUrls[i]"
            frameborder="0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="card-body">
          <h6 class="card-title text-truncate mb-0" [title]="course.title">
            {{ course.title }}
          </h6>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade show d-block" *ngIf="showModal" style="background-color: rgba(0,0,0,0.85);">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content border-0 rounded-4 overflow-hidden">
        <div class="modal-header bg-light">
          <h5 class="modal-title">{{ selectedCourse?.title }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe
              *ngIf="safeVideoUrl"
              [src]="safeVideoUrl"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
